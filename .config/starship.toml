add_newline = true

format = '$all$directory[❯](red)[❯](blue)[❯](green)$character'

[time]
disabled = false
format = '🕙[\[ $time \]](white) '
time_format = '%T'
utc_time_offset = '+9'

[aws]
style = 'blue'

[git_branch]
style = 'bold purple'

[gcloud]
style = 'blue'

[git_status]
style = 'purple'
conflicted = '[ = ](red)'
ahead = ' ⇡${count} '
behind = ' ⇣${count} '
diverged = ' ⇕⇡${ahead_count}⇣${behind_count} '
up_to_date = '[ ✓ ](green)'
untracked = '[ ◼ ](blue)'
stashed = '[ ✭ ](yellow)'
modified = '[ ✱ ](green)'
staged = '[ ++\($count\) ](green)'
renamed = '[ ➜ ](blue)'
deleted = '[ ✖ ](red)'

[directory]
style = 'green'